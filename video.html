<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Filmes: História e Natureza</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }

    .aviso {
      text-align: center;
      background-color: #546c4a;
      color: #fff;
      padding: 15px;
      font-size: 16px;
    }

    .sub-aviso {
      text-align: center;
      font-size: 14px;
      padding: 10px;
      background-color: #eaeaea;
      color: #666;
    }

    .carousel-container {
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      display: flex;
      gap: 20px;
      padding: 20px;
      scroll-behavior: smooth;
    }

    .video-pair {
      display: flex;
      flex-direction: column;
      gap: 15px;
      scroll-snap-align: start;
      min-width: 90vw;
      background-color: #fff;
      padding: 15px;
      border-radius: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      border-left: 6px solid #546c4a;
    }

    iframe {
      width: 100%;
      height: 200px;
      border-radius: 10px;
      border: none;
    }

    @media (min-width: 768px) {
      .video-pair {
        flex-direction: row;
        justify-content: space-between;
      }

      iframe {
        width: 48%;
        height: 230px;
      }
    }
  </style>
</head>
<body>

  <div class="aviso">Deslize para a esquerda para ver mais vídeos</div>
  <div class="sub-aviso"></div>

  <div class="carousel-container" id="carousel">
    <div class="video-pair">
      <iframe src="" allowfullscreen></iframe>
      <iframe src="https://www.youtube.com/embed/ZeD7eBWwYSw" allowfullscreen></iframe>
    </div>
    <div class="video-pair">
      <iframe src="https://www.youtube.com/embed/qU_2ZNEEjqA" allowfullscreen></iframe>
      <iframe src="https://www.youtube.com/embed/aWnglSRmilc" allowfullscreen></iframe>
    </div>
    <div class="video-pair">
      <iframe src="https://www.youtube.com/embed/AXe9lB6NtsQ" allowfullscreen></iframe>
      <iframe src="https://www.youtube.com/embed/7werVyOf9oA" allowfullscreen></iframe>
    </div>
  </div>

  <!-- GSAP animation -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script>
    gsap.from(".video-pair", {
      opacity: 0,
      y: 50,
      duration: 1,
      stagger: 0.3,
      ease: "power3.out"
    });
  </script>
</body>
</html>
